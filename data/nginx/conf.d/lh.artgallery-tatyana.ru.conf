server {
    listen 80;
    server_name lh.artgallery-tatyana.ru;
    server_name www.lh.artgallery-tatyana.ru;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name lh.artgallery-tatyana.ru;
    server_name www.lh.artgallery-tatyana.ru;

    ssl_certificate /etc/letsencrypt/live/lh.artgallery-tatyana.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lh.artgallery-tatyana.ru/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /app;

    # gzip begin
    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;
    # gzip end

    location /media/ {
        expires max;
        try_files $uri$args $uri =404;
    }

    location /static/ {
        expires max;
        try_files $uri$args $uri =404;
    }

    location ~ /\.ht/ {
        deny all;
    }

    location = /favicon.ico {
        alias /app/static/assets/images/favicon.ico;
        log_not_found off;
    }

    location = /robots.txt {
        log_not_found off;
    }

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $http_host;
        proxy_set_header Connection "upgrade";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_connect_timeout       600;
        proxy_send_timeout          600;
        proxy_read_timeout          600;
        send_timeout                600;
    }

}
